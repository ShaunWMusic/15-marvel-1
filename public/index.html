<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15-Marvel</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
  <div class="full-page">

    <div class="nav">
      <div class="container">
        <div class="nav__flex">
          <div class="nav__title">Marvel</div>
          <div class="nav__search"><input type="text" placeholder="Search" name="name" value=""></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <div class="main__left">
          <div class="series">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/capcomfighters-profile_image-77cbcc7e214ec873-300x300.png" alt="" class="series__img">
            <div class="series__text">
              <h2 class="series__text-title">Spider_Girl (2010-2011)</h2>
              <h3 class="series__text-date">2010-2011</h3>
              <h2 class="series__text-creatortitle">creators</h2>
              <ul class="series__text-list">
                <li class="series__text-listitem">bobby hill</li>
                <li class="series__text-listitem">homer simpson</li>
                <li class="series__text-listitem">peter griffin</li>
                <li class="series__text-listitem">phillip fry</li>
                <li class="series__text-listitem">ronald mcdonald</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main__right">
          <div class="characters">
            <h2 class="characters__title">characters</h2>
            <div class="characters__card">
              <div class="characters__card-ind">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/capcomfighters-profile_image-77cbcc7e214ec873-300x300.png" alt="" class="characters__card-img">
                <p class="characters__card-title">Red Hulk</p>
              </div>
              <div class="characters__card-ind">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/capcomfighters-profile_image-77cbcc7e214ec873-300x300.png" alt="" class="characters__card-img">
                <p class="characters__card-title">Red Hulk</p>
              </div>
              <div class="characters__card-ind">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/capcomfighters-profile_image-77cbcc7e214ec873-300x300.png" alt="" class="characters__card-img">
                <p class="characters__card-title">Red Hulk</p>
              </div>
              <div class="characters__card-ind">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/capcomfighters-profile_image-77cbcc7e214ec873-300x300.png" alt="" class="characters__card-img">
                <p class="characters__card-title">Red Hulk</p>
              </div>
            </div>
          </div>
          <div class="comics">
            <h2 class="comics__title">comics</h2>
            <div class="comics__card">
              <div class="comics__card-ind">
                <img src="" alt="" class="comics__card-img">
                <p class="comics__card-issue">#1</p>
                <p class="comics__card-title">Spiderman</p>
                <p class="comics__card-date">2016 #1</p>
                <button class="card-button">Read More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
