<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15-Marvel</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
  <div class="full-page">

    <div class="nav">
      <div class="container">
        <div class="nav__flex">
          <div class="nav__title">Marvel</div>
          <div class="nav__search"><input type="text" placeholder="Search" name="name" value=""></div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="main">
          <div class="main__left">
            <div class="series">
              <img v-bind:src="seriesData.thumbnail.path + '.' + seriesData.thumbnail.extension" alt="" class="series__img">
              <div class="series__text">
                <h2 class="series__text-title">{{ seriesData.title }}</h2>
                <h3 class="series__text-date">{{seriesData.startYear}} - {{seriesData.endYear}}</h3>
                <h2 class="series__text-creatortitle">creators</h2>
                <ul class="series__text-list">
                  <li class="series__text-listitem" v-for="creator in seriesData.creators.items">{{ creator.name }}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="main__right">
            <div class="characters">
              <h2 class="characters__title">characters</h2>
              <div class="characters__card">
                <div class="characters__card-ind">
                  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSJ58k-ngljo5-MjBuYx6Xx39UuN4a0npKvKJLin1sUZ2VRVwiQ" alt="" class="characters__card-img">
                  <p class="characters__card-title">Hulk</p>
                </div>
                <div class="characters__card-ind">
                  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSJ58k-ngljo5-MjBuYx6Xx39UuN4a0npKvKJLin1sUZ2VRVwiQ" alt="" class="characters__card-img">
                  <p class="characters__card-title">Spiderman</p>
                </div>
                <div class="characters__card-ind">
                  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSJ58k-ngljo5-MjBuYx6Xx39UuN4a0npKvKJLin1sUZ2VRVwiQ" alt="" class="characters__card-img">
                  <p class="characters__card-title">Red Hulk</p>
                </div>
                <div class="characters__card-ind">
                  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSJ58k-ngljo5-MjBuYx6Xx39UuN4a0npKvKJLin1sUZ2VRVwiQ" alt="" class="characters__card-img">
                  <p class="characters__card-title">Red Hulk</p>
                </div>
              </div>
            </div>
            <div class="comics">
              <h2 class="comics__title">comics</h2>
              <div class="comics__card">
                <div class="comics__card-ind">
                  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRwCgzBsCmeGHK6hRRxPTzONWTyYaDsGAvrt46ZVMB40iYRyu9J" alt="" class="comics__card-img">
                  <p class="comics__card-issue">#1</p>
                  <p class="comics__card-title">Spiderman</p>
                  <p class="comics__card-date">2016 #1</p>
                  <button class="card-button">Read More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
